<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="http://fonts.cdnfonts.com/css/sheila-crayon" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> Mini App: Tic Tac Toe </title>
</head>

<body>
  <div id="app">
    <h1> Tic Tac Toe </h1>
    <table id="table" align="center">
      <tr class="row" id="row1">
        <td class="col column1" id="0"></td>
        <td class="col column2" id="1"></td>
        <td class="col column3" id="2"></td>
      </tr>
      <tr class="row" id="row2">
        <td class="col column1" id="3"></td>
        <td class="col column2" id="4"></td>
        <td class="col column3" id="5"></td>
      </tr>
      <tr class="row" id="row3">
        <td class="col column1" id="6"></td>
        <td class="col column2" id="7"></td>
        <td class="col column3" id="8"></td>
      </tr>
    </table>
    <div style="text-align: center;
    margin-top: 25px"><button id="newgame" onclick="restartGame()">Clear Board
    </button></div>
  </div>
    <script type="text/javascript" src="app.js"></script>
</body>
<footer>
  <p>by Jonah</p>
</footer>

</html>
