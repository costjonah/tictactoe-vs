<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> Mini App: Tic Tac Toe </title>
</head>

<body>
  <div id="app">
    <h1> Tic Tac Toe</h1>
    <table id="table" align="center">
      <tr class="row" id="row1">
        <td class="col column1" id="0"></td>
        <td class="col column2" id="1"></td>
        <td class="col column3" id="2"></td>
      </tr>
      <tr class="row" id="row2">
        <td class="col column1" id="3"></td>
        <td class="col column2" id="4"></td>
        <td class="col column3" id="5"></td>
      </tr>
      <tr class="row" id="row3">
        <td class="col column1" id="6"></td>
        <td class="col column2" id="7"></td>
        <td class="col column3" id="8"></td>
      </tr>
    </table>
    <div style="text-align: center;
    margin-top: 25px"><button id="newgame" onclick="restartGame()">Clear Board
    </button></div>
  </div>

<div id="alert-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id='modal-text'></p>
  </div>

</div>
    <script type="text/javascript" src="app.js"></script>
</body>
<footer>
  <p id="name"><i class="fa fa-github"></i> costjonah</p>
</footer>

</html>
